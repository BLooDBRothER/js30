<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/clock.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Clock</title>
</head>
<body>

    <div class="clock">
        <div class="day">
            <span data-day="1">MON</span>
            <span data-day=2>TUE</span>
            <span data-day=3>WED</span>
            <span data-day=4>THU</span>
            <span data-day=5>FRI</span>
            <span data-day=6>SAT</span>
            <span data-day=7>SUN</span>
        </div>
        <div class="cl-body">
            <div class="hand sec"></div>
            <div class="hand min"></div>
            <div class="hand hr"></div>
            <div class="date-disp"><span class="day-no"></span> <span class="colon">:</span> <span class="mon"></span> <span class="colon">:</span> <span class="year"></span></div>
            <div class="numbers number1 dot">&#183</div>
            <div class="numbers number2 dot">&#183</div>
            <div class="numbers number3"></div>
            <div class="numbers number4 dot">&#183</div>
            <div class="numbers number5 dot">&#183</div>
            <div class="numbers number6"></div>
            <div class="numbers number7 dot">&#183</div>
            <div class="numbers number8 dot">&#183</div>
            <div class="numbers number9"></div>
            <div class="numbers number10 dot">&#183</div>
            <div class="numbers number11 dot">&#183</div>
            <div class="numbers number12">12</div>     
            <div class="cen"></div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
