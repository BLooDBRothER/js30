<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./video.svg" type="image/x-icon">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="https://res.cloudinary.com/dkusnvxti/video/upload/v1628424726/652333414_tfgwaa.mp4" preload="auto" poster="https://res.cloudinary.com/dkusnvxti/image/upload/v1628424670/poster_e82ocp.jpg"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <select name="playbackRate" id="rate" class="player__slider">
           <option value="0.25">0.25x</option>
           <option value="0.5">0.5x</option>
           <option value="1" selected>1x</option>
           <option value="1">1.25x</option>
           <option value="1.5">1.5x</option>
           <option value="2">2x</option>
       </select>
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="10" class="player__button">10S »</button>
       <span class="player__time">0 : 0</span>
     </div>
     <div class="player__pointer"></div>
     <video class="player__mini hint" src="https://res.cloudinary.com/dkusnvxti/video/upload/v1628490507/mini_ltl8f1.mp4" preload="metadata"></video>
   </div>

  <script src="./main.js"></script>
</body>
</html>
