<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="./style.css">
    <title>Drum Kit</title>
</head>
<body>
    
    <div class="keys">
        <div class="top">
            <div data-key="81" class="key">
                <code>Q</code>
                <span class="sound">BOOM</span>
            </div>
            <div data-key="87" class="key">
                <code>W</code>
                <span class="sound">CLAP</span>
            </div>
            <div data-key="69" class="key">
                <code>E</code>
                <span class="sound">HIHAT</span>
            </div>
            <div data-key="82" class="key">
                <code>R</code>
                <span class="sound">KICK</span>
            </div>
            <div data-key="84" class="key">
                <code>T</code>
                <span class="sound">OPENHAT</span>
            </div>
            <div data-key="89" class="key">
                <code>Y</code>
                <span class="sound">RIDE</span>
            </div>
            <div data-key="85" class="key">
                <code>U</code>
                <span class="sound">SNARE</span>
            </div>
            <div data-key="73" class="key">
                <code>I</code>
                <span class="sound">TINK</span>
            </div>
            <div data-key="79" class="key">
                <code>O</code>
                <span class="sound">TOM</span>
            </div>
            <div data-key="80" class="key">
                <code>P</code>
                <span class="sound">KICK</span>
            </div>
        </div>

        <div class="middle">
            <div data-key="65" class="key">
                <code>A</code>
                <span class="sound">BOOM</span>
            </div>
            <div data-key="83" class="key">
                <code>S</code>
                <span class="sound">CLAP</span>
            </div>
            <div data-key="68" class="key">
                <code>D</code>
                <span class="sound">HIHAT</span>
            </div>
            <div data-key="70" class="key">
                <code>F</code>
                <span class="sound">KICK</span>
            </div>
            <div data-key="71" class="key">
                <code>G</code>
                <span class="sound">OPENHAT</span>
            </div>
            <div data-key="72" class="key">
                <code>H</code>
                <span class="sound">RIDE</span>
            </div>
            <div data-key="74" class="key">
                <code>J</code>
                <span class="sound">SNARE</span>
            </div>
            <div data-key="75" class="key">
                <code>K</code>
                <span class="sound">TINK</span>
            </div>
            <div data-key="76" class="key">
                <code>L</code>
                <span class="sound">TOM</span>
            </div>
        </div>

        <div class="middle">
            <div data-key="90" class="key">
                <code>Z</code>
                <span class="sound">BOOM</span>
            </div>
            <div data-key="88" class="key">
                <code>X</code>
                <span class="sound">CLAP</span>
            </div>
            <div data-key="67" class="key">
                <code>C</code>
                <span class="sound">HIHAT</span>
            </div>
            <div data-key="86" class="key">
                <code>V</code>
                <span class="sound">KICK</span>
            </div>
            <div data-key="66" class="key">
                <code>B</code>
                <span class="sound">TINK</span>
            </div>
            <div data-key="78" class="key">
                <code>N</code>
                <span class="sound">RIDE</span>
            </div>
            <div data-key="77" class="key">
                <code>M</code>
                <span class="sound">SNARE</span>
            </div>
        </div>

    </div>

    <audio data-key="boom" src="./sounds/boom.wav"></audio>
    <audio data-key="clap" src="./sounds/clap.wav"></audio>
    <audio data-key="hihat" src="./sounds/hihat.wav"></audio>
    <audio data-key="kick" src="./sounds/kick.wav"></audio>
    <audio data-key="openhat" src="./sounds/openhat.wav"></audio>
    <audio data-key="ride" src="./sounds/ride.wav"></audio>
    <audio data-key="snare" src="./sounds/snare.wav"></audio>
    <audio data-key="tink" src="./sounds/tink.wav"></audio>
    <audio data-key="tom" src="./sounds/tom.wav"></audio>

    <script src="./main.js"></script>
</body>
</html>
